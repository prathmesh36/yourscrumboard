{% load staticfiles %}


<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static "css/trello.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette:400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    </head>
    <body ng-app="scrumboard.demo" style="font-family:Arial, sans-serif">

        <!-- Masthead -->
        <header class="masthead navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="boards-menu">

                        <button class="boards-btn tbtn"><i class="fab fa-trello boards-btn-icon"></i><span class="btn-text">Boards</span></button>

                        <div class="board-search">
                            <input type="search" class="board-search-input" aria-label="Board Search">
                            <i class="fas fa-search search-icon" aria-hidden="true"></i>
                        </div>

                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">                
                    <div class="logo">

                        <h2 style="margin-top:5px;margin-bottom:5px"><i class="fab fa-trello logo-icon" aria-hidden="true"></i>Your Scrumboard</h2>

                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="user-settings">

                        <button class="user-settings-btn tbtn" aria-label="Create">
                            <i class="fas fa-plus" aria-hidden="true"></i>
                        </button>
                        
                        <button class="user-settings-btn tbtn" aria-label="Notifications">
                            <i class="fas fa-bell" aria-hidden="true"></i>
                        </button>

                        <button class="user-settings-btn tbtn" aria-label="User Settings">
                            <i class="fas fa-user-circle" aria-hidden="true"></i>
                        </button>

                    </div>
                </li>
            </ul>
        </header>
        <!-- End of masthead -->


        <!-- Board info bar -->
        <section class="board-info-bar container-fluid" >

            <div class="board-controls">

                <button class="board-title btn" >
                    <h2 style="color:white;">Project Djangular</h2>
                </button>

                <button class="star-btn btn" aria-label="Star Board">
                    <i class="far fa-star" aria-hidden="true" style="color:white;"></i>
                </button>

            </div>
        </section>
        <!-- End of board info bar -->

        <!-- Lists container -->
        {% verbatim  %}
        <section class="lists-container container-fluid" ng-controller="ScrumboardController">
            <div class="row" style="width:100%">
                <div class="col-md-3 col-sm-4 col-12" ng-repeat="list in data" style="padding-top:10px;">
                    <div class="list">

                        <div class="list-title">
                            <small>{{list.name}}</small>
                            <i class="del-btn fas fa-trash-alt float-right" data-toggle="modal" data-target="#deleteModal{{ list.id }}"></i>
                        </div>

                        <ul class="list-items">
                            <li ng-repeat="card in list.cards">
                                <scrumboard-card>
                                </scrumboard-card>
                            </li>
                        </ul>

                        <input class="add-card-btn tbtn" type="text" placeholder="Add a card" ng-model="new_title" />
                        <button ng-click="add(list,new_title)">+</button>

                    </div>

                    <!--Modal-->
                    <div class="modal fade" id="deleteModal{{ list.id }}">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h3 class="modal-title" style="font-size:17px;">Do you want to delete the list?</h3>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                
                                <!-- Modal body -->
                                <div class="modal-body" style="font-size:12px;">
                                All the cards inside it will be deleted as well.
                                </div>
                                
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                <button ng-click="deletelist(list,data)" type="button" class="btn btn-danger" id="deleteModalbtn" data-dismiss="modal" style="font-size:13px;" >Yes</button>
                                </div>
                            
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-3 col-sm-4 col-12" style="padding-top:10px;">
                    <div class="list">
                        <input type="text" class="add-list-btn tbtn placeholderwhite" placeholder="Add a list" ng-model="list_name"/>
                        <button ng-click="addlist(data,list_name)">+</button>
                    </div>
                </div>

            </div>
        </section>
        {% endverbatim %}

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="{% static "js/scrumboard.js" %}"></script>
        <script src="{% static "js/cardDirective.js" %}"></script>
    </body>
</html>
